<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>索尼 徽章批量查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            font-weight: bold;
            color: blue;
        }
        .twitter {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>索尼 徽章批量查询</h2>
    <p>输入钱包地址（每行一个）：</p>
    <textarea id="wallets" placeholder="输入钱包地址，每行一个"></textarea>
    <br>
    <button onclick="queryBadges()">查询</button>
    <button onclick="exportToCSV()">导出 CSV</button>
    <div id="output" class="result">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>地址</th>
                    <th>KYO徽章</th>
                    <th>Stats徽章</th>
                    <th>Untitled徽章</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <p class="twitter">作者推特：<a href="https://x.com/0xXIAOc" target="_blank">@0xXIAOc</a></p>

    <script>
        async function queryBadges() {
            const kyoApiUrl = "https://api.kyo.finance/quests/1868/1/verify?address=";
            const statsApiUrl = "https://stats.sakefinance.com/ecosystembadge?user=";
            const untitledApiUrl = "https://storage.googleapis.com/untitledbank-badge/wallet_transactions_latest.json";

            const walletList = document.getElementById("wallets").value.trim().split("\n").map(w => w.trim());
            const tableBody = document.querySelector("#resultTable tbody");
            tableBody.innerHTML = ""; // 清空之前的结果

            let untitledData = {};
            try {
                console.log(`请求 Untitled 数据: ${untitledApiUrl}`);
                let untitledResponse = await fetch(untitledApiUrl);
                untitledData = await untitledResponse.json();
                console.log("获取的 Untitled 数据:", untitledData);
            } catch (error) {
                console.error("Untitled API 查询失败:", error);
            }

            for (let i = 0; i < walletList.length; i++) {
                let wallet = walletList[i];
                if (!wallet) continue;

                let kyoStatus = "❌ 查询失败";
                let statsStatus = "❌ 查询失败";
                let untitledStatus = "❌ 查询失败";

                // 先添加一行，占位
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${wallet}</td>
                    <td class="kyo-status">查询中...</td>
                    <td class="stats-status">查询中...</td>
                    <td class="untitled-status">查询中...</td>
                `;
                tableBody.appendChild(row);

                // 查询 KYO 徽章
                try {
                    let response = await fetch(kyoApiUrl + wallet);
                    let data = await response.json();
                    kyoStatus = data.eligible === true ? "✅ 已完成" : "❌ 未完成";
                } catch (error) {
                    console.error(`KYO 查询失败: ${wallet}`, error);
                }

                // 查询 Stats 徽章
                try {
                    let response = await fetch(statsApiUrl + wallet);
                    let data = await response.json();
                    statsStatus = data.met_all_requirements === true ? "✅ 已完成" : "❌ 未完成";
                } catch (error) {
                    console.error(`Stats 查询失败: ${wallet}`, error);
                }

                // 查询 Untitled 徽章（解决大小写问题）
                try {
                    let walletLower = wallet.toLowerCase();
                    let matchedKey = Object.keys(untitledData).find(key => key.toLowerCase() === walletLower);
                    let txCount = matchedKey ? parseInt(untitledData[matchedKey]) : 0;

                    console.log(`钱包 ${wallet} 原始值: ${untitledData[matchedKey]}, 交易次数: ${txCount}`);
                    
                    untitledStatus = txCount >= 10 ? "✅ 已完成" : `❌ 未完成 (${txCount})`;
                } catch (error) {
                    console.error(`Untitled 查询失败: ${wallet}`, error);
                }

                // 更新表格的这一行
                row.querySelector(".kyo-status").innerText = kyoStatus;
                row.querySelector(".stats-status").innerText = statsStatus;
                row.querySelector(".untitled-status").innerText = untitledStatus;
            }
        }

        function exportToCSV() {
            const rows = document.querySelectorAll("#resultTable tbody tr");
            if (rows.length === 0) {
                alert("请先进行查询！");
                return;
            }

            let csvContent = "编号,钱包地址,KYO徽章,Stats徽章,Untitled徽章\n";
            rows.forEach(row => {
                let cols = row.querySelectorAll("td");
                let rowData = Array.from(cols).map(col => col.innerText).join(",");
                csvContent += rowData + "\n";
            });

            let encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Badge_Check.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>
</html>
